 function getblog() {
    var id = $("#id5").val();
    $.ajax({
      url: 'http://localhost:4000/GetUser',
      headers: {
        'Content-Type': 'application/json'
      },
      type: 'GET',
      success: function(results) {
        // Clear any existing table rows
        $("#tableBody").empty();
        // Iterate over the results array and add a row for each object
        results.forEach(function(result) {
  // Create a new table row
  var row = $("<tr></tr>");
  $("<td></td>").text(count).appendTo(row);
  var imageCell = $("<td></td>");
  var image = $("<img>").attr("src", "../Register/RegisterImage/" + result.Image).css({"width": "80px", "height": "100px"});
  image.appendTo(imageCell);
  image.appendTo(imageCell);
  imageCell.appendTo(row);

  $("<td></td>").text(result.FirstName).appendTo(row);
  $("<td></td>").text(result.LastName).appendTo(row);
  
  if (result.Password.length >= 60) {
  var resultSubstring = result.Password.substring(60);
  
  $("<td></td>").text(String(resultSubstring)).appendTo(row);
} else {
  $("<td></td>").text("").appendTo(row);
}
  
  $("<td></td>").text(result.Phone).appendTo(row);
  $("<td></td>").text(result.Email).appendTo(row);
  $("<td></td>").text(result.Address).appendTo(row);

  // Create a new table cell for the image
  

  $("<td></td>").text(result.City).appendTo(row);
  
  
  count++;


  
  // Create the button cell and append the button to it
  var buttonCell = $("<td></td>");


var deleteButton = $("<button></button>").addClass("btn btn-danger btn-xs");
var deleteIcon = $("<i></i>").addClass("fa fa-trash");
deleteButton.append(deleteIcon);


deleteButton.on("click", function() {
  var email = result.Email;
  var username = result.FirstName;
  deleteuser(email,username);

});




buttonCell.append(deleteButton);
buttonCell.appendTo(row);

  // Add the row to the table body
  $("#tableBody").append(row);
});

  function deleteuser(email, name) {

    
  var data = { email: email, name: name };
