<script>
 $(document).ready(function() {
  getnotification();
});

function getnotification() {
  const userData = []; // Define an empty array to store the retrieved user data

  // Use AJAX to retrieve user data from the server
  $.ajax({
    url: 'http://localhost:4000/getnotification',
    method: "GET",
    success: function(response) {
      // The AJAX request was successful, process the response
      for (let i = 0; i < response.length; i++) {
        const user = response[i];
        const username = user.username;
        const Email = user.Email;
        const Contact = user.Phone;
        const item = user.ItemName;
        const message = `Hi, my name is ${username} and I want to inform you that ${item} is mine and my Email address is ${Email} and Contact No is ${Contact}. Please contact me. Thank you.`;

        // Create a new object and push it to the userData array
        userData.push({
          username: username,
          notifications: [message]
        });
      }

      // Generate user sections dynamically
      const userSectionContainer = document.getElementById("userSectionContainer");

      userData.forEach((user) => {
        const userSection = document.createElement("div");
userSection.classList.add("custom-user-section");
userSection.style.border = "2px solid yellow"; // Set the border color to yellow

// Add hover effect
userSection.addEventListener("mouseenter", function() {
  userSection.style.backgroundColor = "lightblue";
});

userSection.addEventListener("mouseleave", function() {
  userSection.style.backgroundColor = ""; // Reset the background color
});

        const userHeader = document.createElement("div");
userHeader.classList.add("custom-user-header");
userHeader.style.backgroundColor = "lightgreen"; // Set the background color of the header section

const messageBoxIcon = document.createElement("i");
messageBoxIcon.classList.add("fa", "fa-comments"); // Assuming you have FontAwesome library included
messageBoxIcon.style.marginRight = "0"; // Remove the margin between the icon and the text
messageBoxIcon.style.display = "inline-block"; // Display the icon as an inline block element



const usernameElement = document.createElement("h2");
usernameElement.style.fontWeight = "bold"; // Make the text strong
usernameElement.innerText ="Message From :"+ user.username;

userHeader.appendChild(messageBoxIcon);

userHeader.appendChild(usernameElement);


        const userAvatar = document.createElement("div");
userAvatar.classList.add("custom-user-avatar");
userAvatar.innerHTML = '<i class="fa fa-comments"></i>';

        userHeader.appendChild(usernameElement);
        userHeader.appendChild(userAvatar);

        userSection.appendChild(userHeader);

        user.notifications.forEach((notification) => {
          const notificationElement = document.createElement("div");
          notificationElement.classList.add("custom-notification");

          const notificationContent = document.createElement("div");
          notificationContent.classList.add("custom-notification-content");

          const notificationMessage = document.createElement("div");
          notificationMessage.classList.add("custom-notification-message");
          notificationMessage.innerText = notification;

          notificationContent.appendChild(notificationMessage);
          notificationElement.appendChild(notificationContent);
          userSection.appendChild(notificationElement);
        });

        userSectionContainer.appendChild(userSection);
      });
    },
    error: function(error) {
      // Handle any errors that occurred during the AJAX request
      console.log("Error retrieving user data:", error);
    }
  });
}


</script>
